<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="CallerUser - List"/>

    <ui:define name="maincontent">

        <h1>CallerUser List</h1>

        <p:messages id="messages"/>

        <h:form>

            <p:commandButton value="Create New"
                             action="create"
                             icon="pi pi-database"
            >
            </p:commandButton>

            <p:dataTable id="entityTable"
                         value="#{currentCallerUserListController.calleruserList}"
                         var="currentItem">

                <p:column headerText="Username">
                    <h:outputText value="#{currentItem.username}"/>
                </p:column>

                <p:column headerText="Groups">
                    <h:outputText value="#{currentItem.csvGroups}"/>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
