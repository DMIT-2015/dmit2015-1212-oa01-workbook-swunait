<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Create CallerUser"/>

    <ui:define name="maincontent">

        <h1>Create CallerUser</h1>

        <p:messages id="messages"/>

        <h:form>

            <p:focus context="panel"/>

            <p:panel id="panel"
                     header="CallerUser Details"
            >
                <div class="field">
                    <label for="username">Username</label>
                    <p:inputText
                            id="username"
                            class="inputfield w-full"
                            value="#{currentCallerUserCreateController.newCallerUser.username}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <p:password
                            id="password"
                            class="inputfield w-full"
                            value="#{currentCallerUserCreateController.plainTextPassword}">
                    </p:password>
                </div>

                <div class="field">
                    <label for="groups">Role Groups</label>
                    <p:selectManyCheckbox
                            id="groups"
                            value="#{currentCallerUserCreateController.selectedGroups}">
                        <f:selectItem itemLabel="User" itemValue="REGISTER_USER"/>
                        <f:selectItem itemLabel="Admin" itemValue="ADMIN"/>
                        <f:selectItem itemLabel="Developer" itemValue="DEVELOPER"/>
                    </p:selectManyCheckbox>
                </div>

                <h:outputText/>
                <p:commandButton
                        value="Create"
                        icon="pi pi-save"
                        action="#{currentCallerUserCreateController.onCreate()}"
                        update=":messages @form"
                />

            </p:panel>

            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

        </h:form>

    </ui:define>

</ui:composition>
