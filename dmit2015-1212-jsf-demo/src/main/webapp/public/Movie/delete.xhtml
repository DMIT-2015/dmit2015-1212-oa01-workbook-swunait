<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml"
>

    <ui:param name="title" value="Delete Movie"/>

    <ui:define name="maincontent">

        <h1>Movie Details</h1>

        <p:messages id="messages"/>

        <h3>Are you sure you want to delete this?</h3>

        <h:form>

            <p:panel title="Movie Details">
                <p:panelGrid columns="2">
                    <h:panelGroup>
                        <strong><h:outputText value="IDPropertyName"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDeleteController.editId}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Title"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDeleteController.existingMovie.title}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Release Date"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDeleteController.existingMovie.releaseDate}">
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Price"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDeleteController.existingMovie.price}">
                        <f:convertNumber type="currency" />
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Genre"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDeleteController.existingMovie.genre}">
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Rating"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDeleteController.existingMovie.rating}">
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Version"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDeleteController.existingMovie.version}">
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Created"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDeleteController.existingMovie.createdDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd h:mm:ss a" />
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Last Modified"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDeleteController.existingMovie.lastModifiedDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:outputText>

                </p:panelGrid>

            </p:panel>

            <p:commandButton
                    value="Delete"
                    icon="pi pi-trash"
                    immediate="true"
                    action="#{currentMovieDeleteController.onDelete}"
                    update=":messages"
            >
                <p:confirm header="Delete Confirmation" message="Do you want to delete this record?"
                           icon="pi pi-info-circle"/>
            </p:commandButton>
            |
            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
