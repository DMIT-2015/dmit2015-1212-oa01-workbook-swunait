<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="description" content="${description}"/>
    <meta name="keywords" content="${keywords}"/>
    <title>${title}</title>

    <ui:insert name="externalstyles">
    </ui:insert>

    <style>
        ${internalstyles}
    </style>

    <h:outputStylesheet library="webjars" name="primeflex/3.1.3/primeflex.min.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.1.3/themes/saga-blue.css"/>

    <ui:insert name="headscripts">
    </ui:insert>
</h:head>

<h:body style="padding: 60px; min-height: 2000px;">
<f:view locale="#{localeController.currentLocale}">

    <div class="card">
        <h:form>
            <p:growl id="growl"/>

            <p:menubar>
                <p:menuitem value="#{bundle['home']}" icon="pi pi-fw pi-home" url="#{request.contextPath}/index.xhtml"/>

                <p:submenu label="#{bundle['movies']}" icon="pi pi-fw pi-file">
                    <p:menuitem value="#{bundle['view.movies']}" icon="pi pi-fw pi-list"
                                url="#{request.contextPath}/Movie/index.xhtml"/>
                    <p:menuitem value="#{bundle['new.movie']}" icon="pi pi-fw pi-plus"
                                url="#{request.contextPath}/Movie/create.xhtml"/>
                </p:submenu>
                <f:verbatim>
                </f:verbatim>

            </p:menubar>
        </h:form>
    </div>

    <ui:insert name="maincontent">
        NO MAIN CONTENT PROVIDED
    </ui:insert>

    <hr/>
    <footer>
        <p>#{bundle['footer1']}
            <a href="https://eclipse-ee4j.github.io/jakartaee-tutorial" target="_blanks">Jakarta EE 9.1</a>
            #{bundle['footer2']}
            <a href="https://www.jetbrains.com/idea/" target="_blanks">IntelliJ IDEA</a>,
            <a href="https://jakarta.ee/specifications/faces/3.0/jakarta-faces-3.0.html" target="_blanks">JSF</a>,
            <a href="https://omnifaces.org/" target="_blanks">OmniFaces</a>,
            <a href="https://primefaces.org/" target="_blanks">PrimeFaces</a>,
            #{bundle['footer3']}
            <a href="http://www.wildfly.org/" target="_blanks">WildFly</a>
        </p>
    </footer>
</f:view>

    <ui:insert name="bodyscripts">
    </ui:insert>
</h:body>

</html>
