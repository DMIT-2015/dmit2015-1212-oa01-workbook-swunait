<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml"
>

    <ui:param name="title" value="MP REST Client Demo"/>

    <ui:define name="maincontent">
        <h1>MP REST Client Demo</h1>

        <h:form>
            <label for="locale">#{bundle['choose.language']}</label>
            <p:selectOneMenu id="locale" value="#{localeController.languageTag}">
                <f:selectItems
                        value="#{localeController.availableLocales}"
                        var="currentLocale"
                        itemLabel="#{currentLocale.getDisplayLanguage(currentLocale)} (#{currentLocale.getDisplayName(localeController.defaultLocale)})"
                        itemValue="#{currentLocale.toLanguageTag()}">
                </f:selectItems>
                <f:ajax listener="#{localeController.reload()}" />
            </p:selectOneMenu>
        </h:form>

    </ui:define>

</ui:composition>
