<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml"
>

    <ui:param name="title" value="Edit Movie"/>

    <ui:define name="maincontent">

        <h1>Edit Movie</h1>

        <p:messages id="messages"/>

        <h:form>

            <p:panel header="#{bundle['movie.details']}">

                <div class="field">
                    <label for="key">Key</label>
                    <p:inputText id="key"
                                 label="Key"
                                 value="#{currentMovieEditController.editId}"
                                 class="inputfield w-full"
                                 readonly="true">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="title">#{bundle['title']}</label>
                    <p:inputText
                            id="title"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentMovieEditController.existingMovie.title}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="title">#{bundle['release.date']}</label>
                    <p:inputText
                            id="releaseDate"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentMovieEditController.existingMovie.releaseDate}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="rating">#{bundle['rating']}</label>
                    <p:inputText
                            id="rating"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentMovieEditController.existingMovie.rating}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="genre">#{bundle['genre']}</label>
                    <p:inputText
                            id="genre"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentMovieEditController.existingMovie.genre}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="price">#{bundle['price']}</label>
                    <p:inputText
                            id="price"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentMovieEditController.existingMovie.price}">
                    </p:inputText>
                </div>


            </p:panel>

            <p:commandButton value="Save"
                             icon="pi pi-save"
                             action="#{currentMovieEditController.onSave()}"
                             update=":messages @form"/>
            |
            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

        </h:form>

    </ui:define>

</ui:composition>
